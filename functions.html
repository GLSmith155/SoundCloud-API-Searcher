<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
    <script type="text/javascript">
    
    //basic function
    function catSound() {
        console.log("nya");
    }
    catSound();

    //anonymous function
    var dogSound = function() {
        console.log("wan wan");
    };
    dogSound();

    //object - very similar to an array, but with a name!
    var flight = {
        airline: "American Airways",
        number: 235,
        departure: {
                time: "2016-10-02",
                city: "JFK"
            }
    }
    console.log(flight.departure.city);


    </script>

</head>
<body>
    
</body>
</html>
